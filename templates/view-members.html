{% include "header.html" %}


<main id="main" class="main">

  <form style="margin-top: 10vh; width: 60vw; margin-left: 10vw;" method="POST" action="{{ url_for('read_members') }}">
    <div class="card-body">
      <div class="card">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Admin</th>
              <th scope="col">Start Date</th>
            </tr>
          </thead>
          {% for i in employees%}

          <tr>
            <th scope="row">{{ i.id }}</th>
            <td>{{i.ename}}</td>
            <td>{{i.email}}</td>
            {% if i.is_admin == 1: %}
                <td>Yes</td>
            {% else: %}
                <td>No</td>
            {% endif %}
            <td>2011-04-19</td>
            <td><a href="{{ url_for('edit_member', id=i.id) }}" class="btn btn-primary">Edit</a></td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
        <!-- End Table with stripped rows -->


      </div>
    </div>
  </form>
</main>

{% include "footer.html" %}
